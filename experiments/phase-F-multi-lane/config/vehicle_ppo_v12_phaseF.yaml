# DEPRECATED: This config uses old naming (v12_phaseF).
# For current training, use: python/configs/planning/vehicle_ppo_phase-F.yaml
# This file preserved for historical experiment reproducibility only.
#
# E2EDrivingAgent PPO v12 Phase F: Multi-Lane Roads + Center Line Rules
# Strategy: Initialize from Phase E, add lane count curriculum
# Usage: mlagents-learn python/configs/planning/vehicle_ppo_phase-F.yaml --run-id=phase-F
#
# v12 Phase F Design:
# - 254D observation (same as Phase E)
# - Lane count curriculum: 1 -> 2 -> 3 -> 4 lanes
# - Center line rules: prevent wrong-way driving
# - Maintain curved road capability from Phase E
# - Initialize from Phase E checkpoint
# - Expected: 4-6M steps
#
# Unity Environment Requirements:
# - WaypointManager: Support multi-lane generation via 'num_lanes' parameter
# - WaypointManager: Track lane boundaries and center line
# - E2EDrivingAgent: Lane-aware observations (already 254D with lane info)
# - DrivingSceneManager: Read 'num_lanes', 'center_line_enabled' from environment_parameters

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    # Initialize from Phase E best checkpoint (disabled for resume)
    # init_path: results/phase-E_v2/E2EDrivingAgent/checkpoint.pt

    hyperparameters:
      batch_size: 4096
      buffer_size: 40960
      learning_rate: 1.5e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 6000000
    time_horizon: 256
    summary_freq: 10000
    threaded: false

environment_parameters:
  # Lane count curriculum: 1 = single lane, 4 = four lanes
  # Affects road width and available lanes for overtaking
  num_lanes:
    curriculum:
      - name: SingleLane
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 400.0
          signal_smoothing: true
        value: 1.0
      - name: TwoLanes
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 350.0
          signal_smoothing: true
        value: 2.0
      - name: ThreeLanes
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 300.0
          signal_smoothing: true
        value: 3.0
      - name: FourLanes
        value: 4.0

  # Center line enforcement: 0 = no penalty, 1 = penalty for crossing
  # Prevents wrong-way driving (Korean traffic: drive on right side)
  center_line_enabled:
    curriculum:
      - name: NoCenterLine
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 0.0
      - name: CenterLineEnforced
        value: 1.0

  # Road curvature (maintain Phase E capability)
  road_curvature:
    curriculum:
      - name: Straight
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 400.0
          signal_smoothing: true
        value: 0.0
      - name: GentleCurves
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 350.0
          signal_smoothing: true
        value: 0.3
      - name: ModerateCurves
        value: 0.6

  # Curve direction variation
  curve_direction_variation:
    curriculum:
      - name: SingleDirection
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 0.0
      - name: MixedDirections
        value: 1.0

  # NPC count (multi-lane allows more NPCs)
  num_active_npcs:
    curriculum:
      - name: NoNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 400.0
          signal_smoothing: true
        value: 0.0
      - name: OneNPC
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 1.0
      - name: TwoNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 300.0
          signal_smoothing: true
        value: 2.0
      - name: ThreeNPCs
        value: 3.0

  # NPC speed ratio
  npc_speed_ratio:
    curriculum:
      - name: SlowNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 0.5
      - name: MediumNPCs
        value: 0.7

  # Goal distance
  goal_distance:
    curriculum:
      - name: ShortGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 150.0
      - name: MediumGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 300.0
          signal_smoothing: true
        value: 200.0
      - name: LongGoal
        value: 250.0

  # Speed zones
  speed_zone_count:
    curriculum:
      - name: SingleZone
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 1.0
      - name: TwoZones
        value: 2.0

  # NPC speed variation
  npc_speed_variation:
    curriculum:
      - name: Uniform
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 0.0
      - name: Varied
        value: 0.2

env_settings:
  env_path: null
  num_envs: 1
  base_port: 5004
  timeout_wait: 600

checkpoint_settings:
  run_id: phase-F
  resume: false
  force: false

engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: cuda
