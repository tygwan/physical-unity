# DEPRECATED: This config uses old naming (v12_phaseB).
# For current training, use: python/configs/planning/vehicle_ppo_phase-B.yaml
# This file preserved for historical experiment reproducibility only.
#
# E2EDrivingAgent PPO v12 Phase B: Overtaking Decision Learning
# Strategy: Varied NPC speed - agent must decide overtake vs follow
# Usage: mlagents-learn python/configs/planning/vehicle_ppo_phase-B.yaml --run-id=phase-B --initialize-from=phase-A
#
# v12 Phase B Design:
# - 1 NPC with varied speed (curriculum: 0.3 -> 0.5 -> 0.7 -> 0.9)
# - Slow NPC (<0.7 * limit): overtaking is optimal
# - Fast NPC (>0.85 * limit): following is optimal (no stuck penalty)
# - Agent learns WHEN to overtake vs WHEN to follow
# - Medium goal distance
# - Expected: 2M steps

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 4096
      buffer_size: 40960
      learning_rate: 2.0e-4
      beta: 3.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 2000000
    time_horizon: 256
    summary_freq: 5000
    threaded: false

environment_parameters:
  # Fixed 1 NPC
  num_active_npcs:
    curriculum:
      - name: SingleNPC
        value: 1.0

  # NPC speed ratio: curriculum from very slow to near-limit
  npc_speed_ratio:
    curriculum:
      - name: VerySlow
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 50.0
          signal_smoothing: true
        value: 0.3
      - name: Slow
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 45.0
          signal_smoothing: true
        value: 0.5
      - name: Medium
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 40.0
          signal_smoothing: true
        value: 0.7
      - name: Fast
        value: 0.9

  # Medium goal distance
  goal_distance:
    curriculum:
      - name: Medium
        value: 150.0

  # Fixed 1 speed zone
  speed_zone_count:
    curriculum:
      - name: SingleZone
        value: 1.0

  # Slight speed variation for realism
  npc_speed_variation:
    curriculum:
      - name: SlightVariation
        value: 0.1

env_settings:
  env_path: null
  num_envs: 1
  base_port: 5004
  timeout_wait: 600

checkpoint_settings:
  run_id: phase-B
  initialize_from: phase-A_fixed
  resume: false
  force: false

engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: cuda
