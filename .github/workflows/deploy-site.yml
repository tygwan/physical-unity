name: Deploy Portfolio & Docs

on:
  push:
    branches: [master]
    paths:
      - 'site/**'
      - 'docs/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Build Astro Portfolio
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/portfolio/package-lock.json

      - name: Install Astro dependencies
        working-directory: site/portfolio
        run: npm ci

      - name: Build Astro portfolio
        working-directory: site/portfolio
        run: npx astro build

      # Build MkDocs Documentation
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Build MkDocs docs
        working-directory: site/docs
        run: mkdocs build -d site

      # Merge outputs: Astro at root, MkDocs at /docs/
      - name: Merge site outputs
        run: |
          mkdir -p _site
          cp -r site/portfolio/dist/* _site/
          mkdir -p _site/docs
          cp -r site/docs/site/* _site/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
