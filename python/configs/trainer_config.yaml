# ML-Agents 학습 설정 예시
# 사용법: mlagents-learn python/configs/trainer_config.yaml --run-id=my_run

behaviors:
  # 에이전트 이름 (Unity의 Behavior Name과 일치해야 함)
  PhysicalAgent:
    # 학습 알고리즘
    trainer_type: ppo

    # 하이퍼파라미터
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3          # 엔트로피 정규화 (탐험 장려)
      epsilon: 0.2          # PPO 클리핑
      lambd: 0.95           # GAE lambda
      num_epoch: 3
      learning_rate_schedule: linear

    # 네트워크 구조
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple  # 이미지 입력 시

    # 보상 신호
    reward_signals:
      extrinsic:
        gamma: 0.99          # 할인율
        strength: 1.0

    # 학습 설정
    max_steps: 1000000       # 최대 학습 스텝
    time_horizon: 64         # 경험 수집 길이
    summary_freq: 10000      # TensorBoard 로그 주기

# 환경 설정
env_settings:
  env_path: null             # null이면 Unity Editor 연결
  num_envs: 1                # 병렬 환경 수
  base_port: 5004            # 통신 포트

# 체크포인트 설정
checkpoint_settings:
  run_id: default
  resume: false
  force: false
  checkpoint_interval: 500000
