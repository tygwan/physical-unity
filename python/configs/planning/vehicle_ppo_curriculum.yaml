# E2EDrivingAgent PPO + Curriculum Learning Configuration
# Usage: mlagents-learn python/configs/planning/vehicle_ppo_curriculum.yaml --run-id=driving_ppo_curriculum_v1
#
# Curriculum: Gradually increase difficulty
#   Lesson 0: Straight road, no traffic, short distance
#   Lesson 1: Straight road, 2 NPCs
#   Lesson 2: Straight road, 4 NPCs, longer distance
#   Lesson 3: Full traffic (all NPCs)

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 3000000
    time_horizon: 256
    summary_freq: 5000
    threaded: false

# Curriculum: environment parameters controlled by training progress
environment_parameters:
  num_active_npcs:
    curriculum:
      - name: Lesson0_NoTraffic
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 200
          threshold: -2.0
          signal_smoothing: true
        value: 0.0
      - name: Lesson1_LightTraffic
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 200
          threshold: -1.0
          signal_smoothing: true
        value: 2.0
      - name: Lesson2_MediumTraffic
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 200
          threshold: 0.0
          signal_smoothing: true
        value: 4.0
      - name: Lesson3_FullTraffic
        value: 6.0

  goal_distance:
    curriculum:
      - name: ShortGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 200
          threshold: -2.0
          signal_smoothing: true
        value: 50.0
      - name: MediumGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 200
          threshold: -1.0
          signal_smoothing: true
        value: 120.0
      - name: LongGoal
        value: 230.0

# Environment settings
env_settings:
  env_path: null
  num_envs: 1
  base_port: 5004
  timeout_wait: 300

# Checkpoint settings
checkpoint_settings:
  run_id: driving_ppo_curriculum_v1
  resume: false
  force: false

# Engine configuration
engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: null
