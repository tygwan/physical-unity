# E2EDrivingAgent PPO Phase N v1: Straight roads with mesh colliders
# Strategy: Fresh training on new ProceduralRoadBuilder environment
#
# Changes from Phase L:
#   - New road environment with proper mesh colliders and lane markings
#   - Straight roads only, no curves or intersections
#   - Higher learning_rate (3e-4) for new environment adaptation
#   - 3M steps for straight-road stability
#   - CurriculumRoadManager controls road_stage parameter
#
# P-019 compliance: No Unicode special characters in YAML

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
      beta_schedule: constant
      epsilon_schedule: constant

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    # init_path: results/phase-N-v0-bc/E2EDrivingAgent/E2EDrivingAgent-XXXX.pt
    max_steps: 3000000
    time_horizon: 256
    summary_freq: 10000
    keep_checkpoints: 10
    checkpoint_interval: 500000
    threaded: false

environment_parameters:
  road_stage:
    curriculum:
      - name: StraightOnly
        value: 0.0

  num_lanes:
    curriculum:
      - name: OneLane
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          signal_smoothing: true
          min_lesson_length: 3000
          threshold: 300.0
        value: 1.0
      - name: TwoLanes
        value: 2.0

  goal_distance:
    curriculum:
      - name: ShortGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          signal_smoothing: true
          min_lesson_length: 3000
          threshold: 250.0
        value: 150.0
      - name: LongGoal
        value: 300.0

  road_curvature:
    curriculum:
      - name: CurvatureOff
        value: 0.0

  intersection_type:
    curriculum:
      - name: NoIntersection
        value: 0.0
