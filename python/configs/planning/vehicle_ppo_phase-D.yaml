# E2EDrivingAgent PPO v12 Phase D: Lane Observation (254D)
# Strategy: Fresh training with lane info, compressed curriculum
# Usage: mlagents-learn python/configs/planning/vehicle_ppo_phase-D.yaml --run-id=phase-D
#
# v12 Phase D Design:
# - 254D observation (242D + 12D lane info)
# - Compressed curriculum (A+B+C in single run)
# - No initialize_from (dimension change)
# - Expected: 6M steps

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 4096
      buffer_size: 40960
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 6000000
    time_horizon: 256
    summary_freq: 10000
    threaded: false

environment_parameters:
  # NPC count curriculum: 1 -> 2 -> 4
  num_active_npcs:
    curriculum:
      - name: OneNPC
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 500
          threshold: 400.0
          signal_smoothing: true
        value: 1.0
      - name: TwoNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 500
          threshold: 350.0
          signal_smoothing: true
        value: 2.0
      - name: FourNPCs
        value: 4.0

  # NPC speed ratio curriculum
  npc_speed_ratio:
    curriculum:
      - name: SlowNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 500.0
          signal_smoothing: true
        value: 0.3
      - name: MediumNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 400.0
          signal_smoothing: true
        value: 0.6
      - name: FastNPCs
        value: 0.9

  # Goal distance curriculum
  goal_distance:
    curriculum:
      - name: ShortGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 450.0
          signal_smoothing: true
        value: 80.0
      - name: MediumGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 400.0
          signal_smoothing: true
        value: 150.0
      - name: LongGoal
        value: 230.0

  # Speed zone curriculum
  speed_zone_count:
    curriculum:
      - name: SingleZone
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 400.0
          signal_smoothing: true
        value: 1.0
      - name: TwoZones
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 350.0
          signal_smoothing: true
        value: 2.0
      - name: FourZones
        value: 4.0

  # NPC speed variation
  npc_speed_variation:
    curriculum:
      - name: Uniform
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 400.0
          signal_smoothing: true
        value: 0.0
      - name: HighVariation
        value: 0.3

env_settings:
  env_path: null
  num_envs: 1
  base_port: 5004
  timeout_wait: 600

checkpoint_settings:
  run_id: phase-D
  resume: false
  force: false

engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: cuda
