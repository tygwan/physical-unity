# E2EDrivingAgent PPO v12 Phase C: Complex Environment Generalization
# Strategy: Multiple NPCs + full curriculum for real-world generalization
# Usage: mlagents-learn python/configs/planning/vehicle_ppo_v12_phaseC.yaml --run-id=v12_phaseC --initialize-from=v12_phaseB
#
# v12 Phase C Design:
# - 2-4 NPCs with varied speeds
# - Full goal distance progression
# - Multiple speed zones
# - NPC speed variation (0.0 -> 0.3)
# - Final generalization training
# - Expected: 4M steps

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 4096
      buffer_size: 40960
      learning_rate: 1.5e-4
      beta: 2.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 4000000
    time_horizon: 256
    summary_freq: 10000
    threaded: false

environment_parameters:
  # NPC count curriculum: 1 -> 2 -> 3 -> 4
  num_active_npcs:
    curriculum:
      - name: OneNPC
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 500
          threshold: 45.0
          signal_smoothing: true
        value: 1.0
      - name: TwoNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 600
          threshold: 35.0
          signal_smoothing: true
        value: 2.0
      - name: ThreeNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 600
          threshold: 30.0
          signal_smoothing: true
        value: 3.0
      - name: FourNPCs
        value: 4.0

  # NPC speed ratio: mix of slow and medium
  npc_speed_ratio:
    curriculum:
      - name: SlowNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 40.0
          signal_smoothing: true
        value: 0.4
      - name: MixedNPCs
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 400
          threshold: 35.0
          signal_smoothing: true
        value: 0.6
      - name: RealisticNPCs
        value: 0.8

  # Goal distance curriculum
  goal_distance:
    curriculum:
      - name: MediumGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 40.0
          signal_smoothing: true
        value: 100.0
      - name: LongGoal
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 35.0
          signal_smoothing: true
        value: 160.0
      - name: FullGoal
        value: 230.0

  # Speed zone curriculum
  speed_zone_count:
    curriculum:
      - name: SingleZone
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 35.0
          signal_smoothing: true
        value: 1.0
      - name: TwoZones
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 30.0
          signal_smoothing: true
        value: 2.0
      - name: FourZones
        value: 4.0

  # NPC speed variation curriculum
  npc_speed_variation:
    curriculum:
      - name: Uniform
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 35.0
          signal_smoothing: true
        value: 0.0
      - name: SlightVariation
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          min_lesson_length: 300
          threshold: 30.0
          signal_smoothing: true
        value: 0.15
      - name: HighVariation
        value: 0.3

env_settings:
  env_path: null
  num_envs: 1
  base_port: 5004
  timeout_wait: 600

checkpoint_settings:
  run_id: v12_phaseC
  resume: false
  force: false

engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: cuda
