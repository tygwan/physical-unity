# E2EDrivingAgent PPO Phase L v5: Continue from L v4 best checkpoint
# Strategy: Warm start from L v4 4M step (peak reward 488.4)
#
# Changes from v4:
#   - init_path: L v4 best checkpoint (4M step, reward 488.4)
#   - num_pedestrians: push to 3 (v4 reached lesson 2/3 = 2 pedestrians)
#   - Curriculum thresholds adjusted: 350/400 (v4 stable around 460-488)
#   - 5M additional steps
#
# P-019 compliance: No Unicode special characters in YAML

behaviors:
  E2EDrivingAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 1.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
      beta_schedule: constant
      epsilon_schedule: constant

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    init_path: results/phase-L-v4/E2EDrivingAgent/E2EDrivingAgent-3999943.pt
    max_steps: 5000000
    time_horizon: 256
    summary_freq: 10000
    keep_checkpoints: 10
    checkpoint_interval: 500000
    threaded: false

environment_parameters:
  goal_distance:
    curriculum:
      - name: Full
        value: 230.0

  num_lanes:
    curriculum:
      - name: TwoLanes
        value: 2.0

  center_line_enabled:
    curriculum:
      - name: CenterLineOn
        value: 1.0

  num_active_npcs:
    curriculum:
      - name: ThreeNPCs
        value: 3.0

  npc_speed_ratio:
    curriculum:
      - name: NormalNPCs
        value: 0.85

  npc_speed_variation:
    curriculum:
      - name: FullVariation
        value: 0.15

  intersection_type:
    curriculum:
      - name: YJunction
        value: 3.0

  turn_direction:
    curriculum:
      - name: RightTurn
        value: 2.0

  traffic_signal_enabled:
    curriculum:
      - name: SignalActive
        value: 1.0

  signal_green_ratio:
    curriculum:
      - name: HardGreen
        value: 0.4

  curve_direction_variation:
    curriculum:
      - name: RandomCurves
        value: 0.5

  road_curvature:
    curriculum:
      - name: MediumCurve
        value: 0.5

  speed_zone_count:
    curriculum:
      - name: OneZone
        value: 1.0

  # Pedestrian curriculum: push to 3 pedestrians
  # v4 reached lesson 2 (2 pedestrians) at reward ~460
  # v5: higher thresholds to ensure solid performance before adding more
  num_pedestrians:
    curriculum:
      - name: OnePedestrian
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          signal_smoothing: true
          min_lesson_length: 3000
          threshold: 350.0
        value: 1.0
      - name: TwoPedestrians
        completion_criteria:
          measure: reward
          behavior: E2EDrivingAgent
          signal_smoothing: true
          min_lesson_length: 3000
          threshold: 400.0
        value: 2.0
      - name: ThreePedestrians
        value: 3.0

env_settings:
  env_path: Builds/PhaseL/PhaseL.exe
  num_envs: 3
  base_port: 5010
  timeout_wait: 600

engine_settings:
  width: 640
  height: 480
  quality_level: 1
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: true

torch_settings:
  device: cuda
